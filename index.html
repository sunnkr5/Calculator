<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for The Odin Project</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Calculator for The Odin Project</h1>
   <div id="maindiv">
    <div id="div1">
        <div id="div2"></div>
        <div id="display"></div>
        <div id="div3">
            

            <div id="one-c">
                <button id="CE" class="btn">CE</button>
                <button id="7"  class="btn">7</button>
                <button id="4"  class="btn">4</button>
                <button id="1"  class="btn">1</button>
                <button id="%"  class="btn">%</button>
            </div>
            

<div id="second-c">
    <button id="C"  class="btn">C</button>
    <button id="8"  class="btn">8</button>
    <button id="5"  class="btn">5</button>
    <button id="2"  class="btn">2</button>
    <button id="0"  class="btn">0</button></div>
            

<div id="third-c">
    <button id="X"  class="btn">&larr;</button>
    <button id="9"  class="btn">9</button>
    <button id="6"  class="btn">6</button>
    <button id="3"  class="btn">3</button>
    <button id="."  class="btn">.</button></div>
            
<div id="fourth-c"> 
    <button id="/"  class="btn">&divide;  <!-- or &#247; -->
    </button>
    <button  class="btn">&times;</button>
    <button  class="btn"> &minus;</button>
    <button  class="btn">+</button>
    <button id="="  class="btn">=</button></div>
   
            
            
            
            
    

        </div>
    </div>
</div>
</body>
</html>
