<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for The Odin Project</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Calculator</h1>
   <div id="container">
    <div id="maindiv">
    <div class="div-cen">
    <div id="display">result</div>
    <div id="div1">
               
                
        <div id="div3">
            

            <div id="one-c">
                <button id="CE" class="btn">CE</button>
                <button id="seven"  class="btn">7</button>
                <button id="four"  class="btn">4</button>
                <button id="one"  class="btn">1</button>
                <button id="percent"  class="btn">%</button>
            </div>
            

<div id="second-c">
    <button id="C"  class="btn">C</button>
    <button id="eight"  class="btn">8</button>
    <button id="five"  class="btn">5</button>
    <button id="two"  class="btn">2</button>
    <button id="zero"  class="btn">0</button></div>
            

<div id="third-c">
    <button id="X"  class="btn">&larr;</button>
    <button id="nine"  class="btn">9</button>
    <button id="six"  class="btn">6</button>
    <button id="three"  class="btn">3</button>
    <button id="decimal"  class="btn">.</button></div>
            
<div id="fourth-c"> 
    <button id="divide"  class="btn">&divide;  <!-- or &#247; -->
    </button>
    <button id="multiply" class="btn">&times;</button>
    <button id="minus" class="btn"> &minus;</button>
    <button id="plus" class="btn">+</button>
    <button id="equal"  class="btn">=</button></div>
   
            
            
            
            
    

        </div>
    </div>
</div>
</div>
</div>
<script src="cal.js"></script>
</body>
</html>
